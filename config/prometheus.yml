# Prometheus配置文件 - 用于监控费曼学习系统

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'feynman-learning'
    environment: 'development'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 告警规则文件
rule_files:
  - "alerting_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 费曼学习系统API
  - job_name: 'feynman-api'
    static_configs:
      - targets: ['localhost:8005']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
    params:
      format: ['prometheus']

  # 系统节点监控 (如果使用node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # ChromaDB监控 (如果暴露指标)
  - job_name: 'chromadb'
    static_configs:
      - targets: ['localhost:8001']  # 假设ChromaDB在8001端口
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Streamlit前端监控 (如果配置了指标)
  - job_name: 'streamlit-ui'
    static_configs:
      - targets: ['localhost:8501']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # 外部API健康检查 (黑盒监控)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # 检查HTTP 2xx响应
    static_configs:
      - targets:
        - https://api.openai.com/v1/models  # OpenAI API
        - https://api.tavily.com/search     # Tavily API
        - https://fanyi-api.baidu.com       # 百度翻译
        - https://api.wolframalpha.com      # WolframAlpha
        - https://www.googleapis.com/youtube/v3  # YouTube API
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115  # 黑盒监控器地址

